<div class="col-md-6">
        <div class="map-container h-100">
          <div id="map" style="width: 100%; height: 100%;"></div>
          <script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_API_КЛЮЧ&lang=ru_RU" type="text/javascript"></script>
          <script type="text/javascript">
            ymaps.ready(init);

            function init() {
              var myMap = new ymaps.Map("map", {
                center: [55.738206, 37.619477], // Координаты центра карты
                zoom: 15 // Масштаб карты
              });

              // Добавление метки на карту
              var myPlacemark = new ymaps.Placemark([55.738206, 37.619477], {
                hintContent: 'Центр «Атомзащитаинформ»',
                balloonContent: '119180, г. Москва, ул. Старомонетный переулок, дом 26'
              });

              myMap.geoObjects.add(myPlacemark); // Добавляем метку на карту
            }
          </script>
        </div>
